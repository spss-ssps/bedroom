<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="src/bed.png" type="image/png">

  <title>bedroom</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Comfortaa:wght@300..700&family=Didact+Gothic&family=Pixelify+Sans:wght@400..700&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/phonecall.css" />
  <link rel="stylesheet" href="css/journal.css" />
  <link rel="stylesheet" href="css/laptop.css" />
  <link rel="stylesheet" href="css/clock.css" />
  <link rel="stylesheet" href="css/mobile.css" />

</head>

<body class="loading">
  <iframe id="spotify-iframe"
    src="https://open.spotify.com/embed/playlist/7jiQemqr9EFtd2zlzMEQ7h?utm_source=generator&autoplay=1" frameBorder="0"
    allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy"></iframe>

  <span id="intro"></span>

  <!-- Sky & Base Room -->
  <div class="skybox"></div>
  <img src="src/bedroom.png" id="bedroom" alt="bedroom" />
  <img src="src/bookshelfside.png" id="bookshelfside" alt="bookshelf side" />

  <!-- Furniture -->
  <img src="src/laptop.png" id="laptop" alt="laptop" />

  <!-- Draggable Objects -->
  <audio id="pop" src="src/pop.mp3"></audio>
  <img id="rj" class="draggable" src="src/rj.png" alt="rj pillow" />
  <img id="fruit" class="draggable" src="src/fruit.png" alt="fruit pillow" />
  <img id="tata" class="draggable" src="src/tata.png" alt="tata pillow" />
  <img id="sakura" class="draggable" src="src/sakura.png" alt="sakura pillow" />
  <img id="libretagise" class="draggable" src="src/libretagise.png" alt="libretagise" />
  <img id="kirby" class="draggable" src="src/kirby.png" alt="kirby" />
  <img id="sonny" class="draggable" src="src/sonny.png" alt="sonny" />
  <img id="comb" class="draggable" src="src/comb.png" alt="comb" />
  <img id="scarf" class="draggable" src="src/scarf.png" alt="petals" />


  <!-- Laptop Screen -->
  <div id="laptop-screen" class="hidden">
    <img src="src/desktop.png" id="desktop" alt="desktop" />
    <a href="https://tutorial.sofiasweb.art" target="_blank">
      <img src="src/tutorial.png" id="tutorial" alt="tutorial link" />
    </a>
    <a href="https://webdance.sofiasweb.art" target="_blank">
      <img src="src/webdance.png" id="webdance" alt="webdance link" />
    </a>
    <a href="folder.html" target="_blank"><img src="src/folder.png" id="folder" alt="light blue folder" /></a>
  </div>

  <!-- Journal -->
  <img src="src/journal.png" alt="journal" id="journal" class="clickable-journal" />
  <div id="journal-modal" class="journal-modal hidden">
    <div class="journal-container">
      <div class="journal-header">
        <button id="prev-entry" class="journal-nav-btn">←</button>
        <div id="current-date" class="journal-date"></div>
        <button id="next-entry" class="journal-nav-btn">→</button>
      </div>
      <textarea id="journal-text" placeholder="mmmm..."></textarea>
    </div>
  </div>

  <!-- Clock -->
  <div class="controls">
    <input type="text" id="manualTime" placeholder="hh:mm" />
  </div>


  <!-- Phone Call Popup -->
  <div id="notification" class="notification" style="display:none;">
    <span id="abuelita">Abuelita</span>
    <span id="call">call</span>
    <img src="src/notification-abuelita.png" id="message-nonna" alt="call notification" />
  </div>

  <img src="src/accept.png" id="accept" alt="accept call" onclick="acceptMessage()" style="display:none;" />
  <img src="src/decline.png" id="decline" alt="decline call" onclick="rejectMessage()" style="display:none;" />

  <div id="message-content" style="display: none;">
    <div class="message-bubble user">
      <p>¡Abue! Hola hola, ¿cómo estás? ¿Qué hiciste hoy?</p>
    </div>
    <div class="message-bubble abuelita">
      <p>Tranquila, acá con tu abuelo.</p>
    </div>
    <div class="message-bubble abuelito">
      <p>Hola hijita.</p>
    </div>
    <div class="message-bubble user">
      <p>Cuéntame entonces…</p>
    </div>



    <!-- Scripts -->
    <script src="js/loading.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="js/positions.js"></script>
    <script src="js/journal.js"></script>
    <script src="js/time.js"></script>
    <script src="js/laptop.js"></script>
    <script src="js/drag.js"></script>
    <script src="js/intro.js"></script>
    <script src="js/call.js"></script>
    <script src="js/static.js"></script>
    <script src="js/mobileDrag.js"></script>
</body>

</html>
